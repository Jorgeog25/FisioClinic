<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisio Clinic</title>
    <style>
      :root { --primary:#2563eb; --bg:#0f172a; --card:#111827; --muted:#94a3b8; }
      *{box-sizing:border-box}
      body{margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; background:#0b1220; color:#e5e7eb}
      a{color:inherit; text-decoration:none}
      .container{max-width:980px; margin:0 auto; padding:20px}
      .card{background:#0f172a; border:1px solid #1f2937; border-radius:14px; padding:16px; }
      .btn{padding:10px 14px; border-radius:10px; border:1px solid #334155; background:#1f2937; color:#e5e7eb; cursor:pointer}
      .btn.primary{background:var(--primary); border-color:#1d4ed8}
      .btn:disabled{opacity:.6; cursor:not-allowed}
      input, select{width:100%; padding:10px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#e5e7eb}
      label{display:block; margin:10px 0 6px}
      .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
      .nav{display:flex; gap:12px; margin-bottom:16px; flex-wrap:wrap}
      .pill{padding:6px 10px; border:1px solid #334155; border-radius:999px}
      table{width:100%; border-collapse:collapse}
      th, td{border-bottom:1px solid #1f2937; padding:10px; text-align:left}
      .calendar{display:grid; grid-template-columns:repeat(7,1fr); gap:8px}
      .day{padding:10px; border:1px solid #334155; border-radius:10px; text-align:center; cursor:pointer; background:#0b1220}
      .day.muted{opacity:.25}
      .day.inactive{opacity:.45; border-color:#293241; color:#94a3b8}   /* gris = no activo */
      .day.active{border-color:#3b82f6; background:rgba(59,130,246,.12)} /* azul = activo */
      .day.today{outline:2px solid #22c55e; outline-offset:2px} 
      .slots{display:flex; flex-wrap:wrap; gap:8px; margin-top:10px}
      .slot{padding:8px 10px; border:1px solid #334155; border-radius:10px; cursor:pointer}
      .slot.free{border-color:#22c55e}
      .header{display:flex; align-items:center; justify-content:space-between; margin-bottom:16px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
